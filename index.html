<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Bootstrap -->

      <div class="banner">
        <div class="head">
          <img
            src="./assets/images/check-list.png"
            alt=""
            width="38px"
            height="auto"
          />
          <h2>To Do List</h2>
        </div>
        <form id="todo-form">
          <input
            type="text"
            id="todo-input"
            class="form-control shadow-md border rounded"
            placeholder="Add To Do ..."
          />
          <button
            class="btn btn-success shadow-md border rounded"
            type="submit"
          >
            +Add

        </form>
      </div>
